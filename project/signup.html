<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <!-- Font Awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <title>Application</title>
</head>

<body>
  <!-- Header -->
  <div class="header text-center pt-5">
    <h1 class="text-white">Biological Weberver</h1>
  </div>
  <!-- SignUp -->
  <section id="signup">
    <div class="container">
      <div class="signup-content text-center w-100 m-auto my-5 p-5 boxShadow">
        <div class="sub-header pb-4">
          <h2>CREATE ACCOUNT</h2>
        </div>
        <div class="content">
          <!-- Name -->
          <input type="text" id="userNameInput" class="input form-control text-dark mb-4 bg-transparent"
            placeholder="Your Name" />
          <!-- Email -->
          <input type="email" id="emailInput" class="input form-control text-dark mb-4 bg-transparent"
            placeholder="Your Email" />
          <!-- Passwordd -->
          <input id="password-field" type="password" class="input form-control text-dark mb-4 bg-transparent"
            placeholder="Password" name="password" />
          <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>

          <!-- Repeat Password -->
          <input id="repassword" type="password" class="input form-control text-dark mb-5 bg-transparent"
            placeholder="Repeat your password" />
          <p id="alertMassage" class="alert d-none"></p>
        </div>
        <!-- Sign up -->
        <div class="submit-btn mb-5">
          <button id="signUpBtn" class="btn w-100">Sign Up</button>
        </div>
        <!-- Login -->
        <div class="account-question mt-4">
          <p class="text-dark">
            Already have an account ?
            <a href="index.html" class="text-dark">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="js/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
