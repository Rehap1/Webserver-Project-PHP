<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->

<body>
  <!-- Header -->
  <div class="header text-center pt-5">
    <h1 class="text-white">Biological Weberver</h1>
  </div>

  <!-- Login -->
  <section id="login">
    <div class="container">
      <div class="login-content text-center w-75 m-auto my-5 p-5 boxShadow">
        <div class="sub-header pb-4">
          <h1>Login</h1>
        </div>
        <div class="content">
          <input type="email" id="emailInput" class="form-control text-dark mb-3 bg-transparent"
            placeholder="Enter your email" />
          <input type="password" id="password-field" class="form-control text-dark mb-4 bg-transparent"
            placeholder="Enter your password" />

          <p id="alertMassage" class="text-danger d-none"></p>
        </div>

        <div class="submit-btn mb-5">
          <button id="loginBtn" class="btn w-100">Login</button>
        </div>

        <div class="account-question mt-3">
          <p class="text-dark">
            Donâ€™t have an account?
            <a href="signup.html" class="text-dark">Signup</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

  <script src="js/main.js"></script>
</body>

</html>
